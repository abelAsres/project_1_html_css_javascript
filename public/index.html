<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <aside class="menu">
        <p class="menu-label">
          General
        </p>
        <ul class="menu-list">
          <li><a>Dashboard</a></li>
          <li><a>Customers</a></li>
        </ul>
      </aside>
      
      <h1 class="title">
        Login
      </h1>

          <div class="field">
              <label>Username</label>
                <div class="control has-icons-left">
                    <input type="text" class="input" placeholder="Enter Username here" id="user-name">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
          </div>
          <div class="field">
              <label>Password</label>
              <div class="control">
                  <input type="password" class="input" placeholder="Enter password here" id="password">
              </div>
          </div>
          <div class="field">
            <div class="control">
                <button class="button is-dark is-outlined" onclick="signIn()">
                    Sign-In
                </button>
            </div>             
          </div>
          <p id="error-msg"></p>
  </section>

  <script src="login.js"></script>
  </body>
</html>
