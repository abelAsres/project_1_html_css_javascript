<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="https://storage.googleapis.com/project-1-images/newHomerLogo.PNG" >
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>
    
          <a class="navbar-item">
            Documentation
          </a>
    
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    
  <section class="section">
    <div class="container"> 
      <h1 class="title">
        Login
      </h1>

      <div class="box">
        <div class="field">
          <label>Username</label>
            <div class="control">
                <input type="text" class="input" placeholder="Enter Username here" id="user-name">
                  <i class="fas fa-user"></i>
            </div>
      </div>
      <div class="field">
          <label>Password</label>
          <div class="control">
              <input type="password" class="input" placeholder="Enter password here" id="password">
          </div>
      </div>
      <div class="field">
        <div class="control">
            <button class="button is-dark is-outlined" onclick="signIn()">
                Sign-In
            </button>
        </div> 
      </div>
    </div>
          
          <p id="error-msg"></p>
  </section>

  <script src="login.js"></script>
  </body>
</html>
