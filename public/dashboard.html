<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
    <h1 class="title is-1">Dashboard</h1>
    <h2 class="title is-2" id="user-title"></h2>

    
    <div class="columns">
        <a href="./user-reimbursements.html">
            <div class="column">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-128by128">
                            <img class="img" src="https://storage.googleapis.com/project-1-images/allCharacters.PNG" alt="All Associates">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                <img src="https://storage.googleapis.com/project-1-images/reciepitExample.PNG" alt="Example Reimbursement">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p class="title is-4">Get All Reimbursements</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
        

        <div class="column">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-48by48">
                    <img src="https://storage.googleapis.com/project-1-images/allCharacters.PNG" alt="All Associates">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                            <img src="https://storage.googleapis.com/project-1-images/reciepitExample.PNG" alt="Example Reimbursement">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">Get All Reimbursements</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./dashboard.js"></script>
</body>
</html>
