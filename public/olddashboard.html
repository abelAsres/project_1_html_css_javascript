    <h1 class= "title" id="dashboard-title">Dashboard</h1>
    <h2 class="subtitle" id="user-subtitle"></h2>
    <button onclick="isActiveModal()">Add Reimbursements</button>
    
    
    <div class="columns">
    </div>


    <div class="modal is-clipped">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <form action="post" enctype="multipart/form-data" method="post"></form>
                <div class="field">
                    <div class="control" id="reimb-type-radio">
                        Type: 
                        <label class="radio">
                            <input type="radio" name="type">
                                Lodging
                        </label>
                        <label class="radio">
                            <input type="radio" name="type">
                                Travel
                        </label>
                        <label class="radio">
                            <input type="radio" name="type">
                                Food
                            </label>
                        <label class="radio">
                            <input type="radio" name="type">
                                Other
                        </label>
                    </div>
                </div>
                <div class="field">
                    <label>Amount</label>
                    <div class="control">
                        <input type="number" min="1" step="0.01" class="input" placeholder="Enter Amount here" id="reimb-amount">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="field">
                    <label>Descripton</label>
                    <div class="control">
                        <textarea class="textarea is-info is-medium" placeholder="Reimbursement Descripton" id="reimb-description"></textarea>
                    </div>
                </div>
                <div class="field">
                    <input type="file" name="recepit" accept="image/png, image/jpeg, image/gif" id="reimb-image">
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-dark is-outlined" onclick="submitReimbursement()">
                            Submit
                        </button>
                    </div> 
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" onclick="isActiveModal()"></button>
        </div>
        
    </div>
    <script src="./dashboard.js"></script>
